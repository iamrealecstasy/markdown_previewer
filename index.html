<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Markdown Preview</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-secondary">
          <h1 class="my-3">Markdown Preview By Akinrinola Daniel Ayomide</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column p-3">
          <h2 class="text-white text-center my-3 bg-secondary py-2 shadow">
            Editor
          </h2>
          <div class="form-group d-flex flex-grow-1 flex-column">
            <textarea
              id="editor"
              class="form-control flex-grow-1"
              onkeyup="updatePreview()"
            ></textarea>
          </div>
        </div>
        <div class="col-6 bg-success p-3">
          <h2 class="text-white text-center my-3 bg-secondary py-2 shadow">
            Preview
          </h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="marked.js"></script>
    <script src="index.js"></script>
  </body>
</html>
